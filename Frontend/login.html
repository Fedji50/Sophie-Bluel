			<input
				type="email" 
				id="emailAddress"
				placeholder="user@example.tld"
				size="40"
				maxlength="100" 
				required>

			<input
				type="password"
				id="password"
				size="40"
				name="password"
				required>
			<input type="submit" value="Se connecter" id="connexion"><br>	
		</form>
